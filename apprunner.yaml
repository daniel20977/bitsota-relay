version: 1.0

runtime: python311

build:
  commands:
    build:
      - pip3 install --no-cache-dir -r relay/requirements.txt

run:
  runtime-version: 3.11
  pre-run:
    - pip3 install --no-cache-dir -r relay/requirements.txt
  command: uvicorn relay.main:app --host 0.0.0.0 --port 8002 --workers 2 --proxy-headers

  network:
    port: 8002

  secrets:
    - name: DATABASE_URL
      value-from: "arn:aws:secretsmanager:us-east-1:960012980820:secret:bitsota/relay/db_url-rKMLYs"
    - name: ADMIN_AUTH_TOKEN
      value-from: "arn:aws:secretsmanager:us-east-1:960012980820:secret:bitsota/relay/admin_token-lCEu8A"