site_name: BitSota Docs
site_description: BitSota subnet documentation for miners, validators, relay, pool, and local development.

theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.footer
    - content.code.copy
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      primary: deep purple
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

plugins:
  - i18n:
      docs_structure: suffix
      languages:
        - locale: en
          name: English
          default: true
          build: true
        - locale: zh
          name: 中文
          build: true
          nav_translations:
            Home: 首页
            Getting Started: 快速开始
            Architecture: 架构
            Components: 组件
            Overview: 概览
            Relay: Relay
            Pool: 矿池
            Sidecar: Sidecar
            Miner: 矿工
            Validator: 验证者
            GUI: 图形界面
            Guides: 指南
            Local Testing: 本地测试
            Full Docker Loop: 完整 Docker 流程
            Pool Functional Testing: 矿池功能测试
            Reference: 参考
            Configuration: 配置
            Mining: 挖矿
            Pool Mining: 矿池挖矿
            Validation: 验证
            Rewards: 奖励
            Reward Modes: 奖励模式
            Capacitor: Capacitor
            Relay API: Relay API
            Pool API: Pool API
            Operations: 运维
            Monitoring: 监控
            Deployment: 部署
            Troubleshooting: 故障排查
            Security: 安全
            Contributing: 贡献
            Docs Coverage: 文档覆盖率
  - search

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path:
        - docs
        - .
      check_paths: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: true

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - https://unpkg.com/mermaid@10.6.1/dist/mermaid.min.js
  - javascripts/mermaid-init.js

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Architecture: architecture.md
  - Components:
      - Overview: components/index.md
      - Relay: components/relay.md
      - Pool: components/pool.md
      - Sidecar: components/sidecar.md
      - Miner: components/miner.md
      - Validator: components/validator.md
      - GUI: components/gui.md
  - Guides:
      - Local Testing: local-testing.md
      - Full Docker Loop: guides/full-docker-loop.md
      - Pool Functional Testing: guides/pool-functional-testing.md
  - Reference:
      - Configuration: configuration.md
      - Mining: mining.md
      - Pool Mining: pool-mining.md
      - Validation: validation.md
      - Rewards: rewards.md
      - Reward Modes: reward-modes.md
      - Capacitor: capacitor.md
      - Relay API: reference/relay-api.md
      - Pool API: reference/pool-api.md
  - Operations:
      - Monitoring: operations/monitoring.md
      - Deployment: operations/deployment.md
      - Troubleshooting: operations/troubleshooting.md
      - Security: operations/security.md
  - Contributing: contributing.md
  - Docs Coverage: coverage.md
