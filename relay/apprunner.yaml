version: 1.0

runtime: python311

build:
  commands:
    build:
      - pip3 install --no-cache-dir -r requirements.txt

run:
  runtime-version: 3.11
  pre-run:
    - pip3 install --no-cache-dir -r requirements.txt
  command: uvicorn --app-dir /app main:app --host 0.0.0.0 --port 8002 --workers 2 --proxy-headers

  network:
    port: 8002